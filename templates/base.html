<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Quiz</title>
</head>
<body>
    <header>
        <nav>
            <h1>Grival</h1>
            <ul>
                <li><a href="{{ url_for('index') }}" class="fas fa-gamepad controller-icon"></a> <!-- Add the controller icon --></li>
                <li><a href="{{ url_for('index') }}" class="{% if active_page == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}active{% endif %}">About</a></li>
                <li><a href="{{ url_for('contact') }}" class="{% if active_page == 'contact' %}active{% endif %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>The Ultimate Game Quiz Website</p>
    </footer>
</body>
</html>
